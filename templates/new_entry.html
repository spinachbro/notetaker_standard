{% extends "base.html" %}

{% block title %}New Entry - Standard Notetaker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="fas fa-plus me-2"></i>Add New Entry
                </h3>
                <p class="mb-0 text-white-50">
                    <i class="fas fa-folder me-1"></i>Topic: {{ topic.text }}
                </p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="text" class="form-label">
                            <i class="fas fa-sticky-note me-1"></i>Entry Content
                        </label>
                        <textarea class="form-control" id="text" name="text" rows="6" 
                                  placeholder="Write your notes here..." required></textarea>
                        <div class="form-text">
                            Write down what you learned, ideas, or any important information about this topic.
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Add Entry
                        </button>
                        <a href="{{ url_for('topic', topic_id=topic.id) }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

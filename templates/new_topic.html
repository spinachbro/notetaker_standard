{% extends "base.html" %}

{% block title %}New Topic - Standard Notetaker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="fas fa-plus me-2"></i>Add New Topic
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="text" class="form-label">
                            <i class="fas fa-folder me-1"></i>Topic Name
                        </label>
                        <input type="text" class="form-control" id="text" name="text" 
                               placeholder="Enter topic name..." required>
                        <div class="form-text">
                            Choose a descriptive name for your topic (e.g., "Python Programming", "Cooking Recipes")
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Create Topic
                        </button>
                        <a href="{{ url_for('topics') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
